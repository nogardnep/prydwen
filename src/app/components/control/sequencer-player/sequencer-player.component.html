<h2>Sequencer</h2>
<div *ngIf="project !== null">
  <div *ngIf="selectedSequence !== null">

    <button (click)="onClickPlay()">Play</button>
    <button (click)="onClickPause()">Pause</button>
    <button (click)="onClickStop()">Stop</button>
    <button (click)="onClickRecord()" [disabled]="recording || recorderArmed">Rec</button>

    <div>{{ (playing ? 'playing' : '(not playing)') }}</div>

    <app-position *ngIf="sequencerPosition !== null" id="sequencer-player" [position]="sequencerPosition">
    </app-position>
  </div>


  <div>
    <span>Metronome</span>
    <button (click)="onClickSwitchMetronome()">{{ project.metronome.muted ? 'Uumute' : 'Mute'}}</button>
    <span>volume</span>
    <input type="number" step="0.1" min="0" max="1" [(ngModel)]="project.metronome.volume"
      (ngModelChange)="onChangeMetronomeVolume($event)">
  </div>

  <div>
    <span>recording countdown</span>
    <input type="number" [(ngModel)]="project.recording.countdown"/>
  </div>


  <div *ngIf="selectedSequence === null">
    <p>Please select a sequence so as to use the sequencer</p>
  </div>

  <div>
    <div>Recorder</div>
    <div>{{ (recorderArmed ? 'armed!' : '(not armed)') }}</div>
    <div>{{ (recording ? 'recording....' : '(not recording)') }}</div>
  </div>
</div>
