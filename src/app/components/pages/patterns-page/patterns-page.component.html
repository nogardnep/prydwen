<h1>Patterns</h1>
<div *ngIf="projectWrapper !== null">
  <button (click)="onClickAddPattern()">Add pattern</button>
  <ul>
    <li *ngFor="let patternWrapper of patternWrappers">
      <div>{{ patternWrapper.pattern.num }}</div>
      <app-pattern [patternWrapper]="patternWrapper"></app-pattern>
    </li>
  </ul>
</div>
