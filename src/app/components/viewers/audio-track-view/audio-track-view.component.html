<div>
  <h3>{{ track.num }}. {{ track.name}}</h3>
  <div>{{ isSelected() ? 'selected' : '(not selected)'}}</div>
  <div>
    <label [for]="makeIdFor('num')">Num</label>
    <input [id]="makeIdFor('num')" type="number" [min]="minNum" [max]="maxNum" [ngModel]="track.num"
      (change)="onChangeNum($event.target.value)" />
  </div>
  <button (click)="onClickPlay()">Play</button>
  <button (click)="onClickSelect()">Edit</button>
  <button (click)="onClickRemove()">Remove</button>
  <app-audio-track-arm-for-recording [track]="track"></app-audio-track-arm-for-recording>
</div>
